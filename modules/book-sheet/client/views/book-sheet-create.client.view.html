<section ng-controller="BookSheetController">
   <h3>Create new Post</h3>
  <form name="postForm" ng-submit="" novalidate>
    <div class="form-group">
      <label for="title"></label>
      <input type="text" id="title" ng-model="title" class="form-control" required placeholder="Post Title">
    </div>
    <div class="form-group">
      <label for="text"></label>
      <textarea id="text" ng-model="text" class="form-control" placeholder="Enter Text"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>
</section>
